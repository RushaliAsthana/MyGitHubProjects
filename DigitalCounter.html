<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Words Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="load()">
    <div class="container-fluid">
      <div class="row">
     <div class="col-sm-6 offset-4 vertical-center">
     <div class="card">
       <div class="card-header"><h2>Digital Word Counter</h2></div>
       <div class="card-body">
        <p id="totwords"></p>
        <p id="enough"></p>
         <form>
           <textarea class="form-control" rows="10" id="commentarea" type="text" oninput="countWords()" placeholder="Add Comment"></textarea>
         </form><br>
         <div class="row">
           <div class="col-sm-6"><p id="writtenwords"></p></div>
           <div class="col-sm-6"><p id="wordsleft"></p></div>
         </div>
       </div>
       <div class="card-footer text-center">
         <button class="btn btn-success">Submit</button>
       </div>
     </div>
     </div>
     </div>
    </div>
</body>
</html>
